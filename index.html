<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <title>Bootstrap Freelancer</title>

    <body>
        <header>
            <div class="container">
                <div class="row text-uppercase text-center">
                    <div class="col-lg-6">
                        <h1>start bootstrap</h1>
                    </div>
                    <div class="col-lg-4 col-lg-offset-2">
                        <ul class="list-unlisted list-inline">
                            <li>portfolio</li>
                            <li>about</li>
                            <li>contact</li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="green_jumbotron">
                <div class="container">
                    <div class="row img_row text-center">
                        <div class="col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
                            <img src="" alt="avatar">
                        </div>
                    </div>
                    <div class="row text_row text-center text-uppercase">
                        <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">

                        </div>
                    </div>
                    <div class="row star_row text-center">
                        <div class="col-lg-4 col-lg-offset-4">
                            <h3>here comes a star</h3>
                        </div>
                    </div>
                    <div class="row text-uppercase text-center">
                        <div class="col-lg-10 col-lg-offset-1">
                            <ul class="list-unlisted list-inline">
                                <li>graphic artist</li>
                                <li>web designer</li>
                                <li>illustrator</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>

            <section class="white_portfolio">
                <div class="container">
                    <div class="row text_row text-center text-uppercase">
                        <div class="col-lg-4 col-lg-offset-4">
                            <h2>portfolio</h2>
                        </div>
                    </div>
                    <div class="row star_row text-center">
                        <div class="col-lg-4 col-lg-offset-4">
                            <h3>here comes a star</h3>
                        </div>
                    </div>
                    <div class="row portfolio_row">
                        <div class="col-xs-12 col-md-6 col-lg-4">Immagine 1</div>
                        <div class="col-xs-12 col-md-6 col-lg-4">Immagine 2</div>
                        <div class="col-xs-12 col-md-6 col-lg-4">Immagine 3</div>
                        <div class="col-xs-12 col-md-6 col-lg-4">Immagine 4</div>
                        <div class="col-xs-12 col-md-6 col-lg-4">Immagine 5</div>
                        <div class="col-xs-12 col-md-6 col-lg-4">Immagine 6</div>
                    </div>
                </div>
            
                

            </section>

            <section class="green_about">

            </section>

            <section class="white_contact">

            </section>

            <section class="dark_addresses">

            </section>
        </main>

        <footer>


        </footer>
